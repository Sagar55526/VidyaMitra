<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidyaMitra - AI Interview Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #121212;
            --secondary-dark: #1a1a1a;
            --card-bg: #242424;
            --accent-color: #5b6cf9;
            --accent-hover: #4959e6;
            --accent-light: rgba(91, 108, 249, 0.1);
            --text-color: #f0f0f0;
            --text-secondary: #bbb;
            --border-color: #333;
            --gold: #ffd54f;
            --gold-light: rgba(255, 213, 79, 0.15);
            --danger: #ff4d6d;
            --danger-hover: #e63e5c;
            --success: #4ade80;
            --gradient-primary: linear-gradient(135deg, #5b6cf9, #8a4fff);
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
    width: 90%;
    max-width: 1600px; /* This prevents it from getting too wide on very large screens */
    margin: 0 auto;
    padding: 2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

        .app-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .app-title {
            font-size: 2.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            letter-spacing: -0.5px;
        }

        .app-title i {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .app-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* .card {
            background-color: var(--secondary-dark);
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: var(--transition);
        } */
        .card {
    background-color: var(--secondary-dark);
    border-radius: 16px;
    box-shadow: var(--box-shadow);
    border: 1px solid var(--border-color);
    overflow: hidden;
    transition: var(--transition);
    height: calc(100vh - 120px); /* Make card take most of the viewport height */
    display: flex;
    flex-direction: column;
}

        /* .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        } */
        .control-panel {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    background-color: var(--card-bg);
    border-bottom: 1px solid var(--border-color);
    flex-shrink: 0;
}

        .subject-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .subject-selector label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .subject-selector select {
            background-color: var(--secondary-dark);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 0.95rem;
            transition: var(--transition);
            min-width: 180px;
            font-weight: 500;
        }

        .subject-selector select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(91, 108, 249, 0.2);
            outline: none;
        }

        .points-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gold-light);
            padding: 0.6rem 1.25rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 213, 79, 0.3);
        }

        .points-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gold);
        }

        .coin-icon {
            color: var(--gold);
        }

        /* .chat-area {
            display: flex;
            flex-direction: column;
            height: 550px;
            padding: 1.5rem;
        } */
        .chat-area {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: auto;
    padding: 1.5rem;
    overflow: hidden;
}

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.25rem;
            background-color: var(--secondary-dark);
            border-radius: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--card-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 1.25rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-track {
            background-color: var(--secondary-dark);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 1.25rem;
            animation: fadeIn 0.3s ease-in-out;
            max-width: 85%;
        }

        .message-bot {
    background-color: rgba(91, 108, 249, 0.15); /* Slightly lighter background */
    border-left: 3px solid var(--accent-color);
    padding: 1rem 1.25rem;
    border-radius: 0 12px 12px 0;
    margin-right: auto;
}

.message-user {
    background-color: rgba(255, 213, 79, 0.2); /* Slightly lighter background */
    border-right: 3px solid var(--gold);
    padding: 1rem 1.25rem;
    border-radius: 12px 0 0 12px;
    text-align: right;
    margin-left: auto;
}

        .sender {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sender-bot {
            color: var(--accent-color);
        }

        .sender-user {
            color: var(--gold);
        }

        .content {
    line-height: 1.5;
    color: #ffffff; /* Brighter white text for better contrast */
}

        .input-area {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .message-input {
            flex-grow: 1;
            padding: 0.85rem 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .message-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(91, 108, 249, 0.2);
            outline: none;
        }

        .message-input::placeholder {
            color: #888;
        }

        .btn {
            padding: 0.85rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(91, 108, 249, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(91, 108, 249, 0.4);
            filter: brightness(1.05);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-accent {
            background: linear-gradient(135deg, #8a4fff, #5b6cf9);
            color: white;
            box-shadow: 0 4px 10px rgba(138, 79, 255, 0.3);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(138, 79, 255, 0.4);
            filter: brightness(1.05);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .hint-container {
            background-color: rgba(138, 79, 255, 0.05);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            border: 1px solid rgba(138, 79, 255, 0.2);
            transition: var(--transition);
        }

        .hint-container h4 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: #8a4fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .hint-text {
            color: var(--gold);
            font-style: italic;
            line-height: 1.5;
            margin: 0;
        }

        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2.5rem 0;
    margin: 1rem 0;
    background: rgba(30, 30, 35, 0.7);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(91, 108, 249, 0.2);
}

.loader {
    position: relative;
    width: 60px;
    height: 60px;
}

.loader:before, .loader:after {
    content: '';
    position: absolute;
    border-radius: 50%;
    animation-duration: 1.8s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}

.loader:before {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, transparent 30%, var(--accent-color));
    animation-name: rotate-outer;
    box-shadow: 0 0 20px rgba(91, 108, 249, 0.5);
}

.loader:after {
    width: 65%;
    height: 65%;
    background: linear-gradient(135deg, transparent 30%, var(--gold));
    top: 17.5%;
    left: 17.5%;
    animation-name: rotate-inner;
    box-shadow: 0 0 10px rgba(255, 213, 79, 0.5);
}

@keyframes rotate-outer {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
}

@keyframes rotate-inner {
    0% { transform: rotate(0); }
    100% { transform: rotate(-360deg); } 
}

#processing-text {
    font-size: 1rem;
    font-weight: 500;
    margin-top: 1.5rem;
    background: linear-gradient(135deg, var(--accent-color), var(--gold));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: 1px;
}

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .app-title {
                font-size: 2.25rem;
            }

            .control-panel {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .subject-selector {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .subject-selector select {
                width: 100%;
            }

            .points-display {
                align-self: flex-end;
            }

            .action-buttons, 
            .footer-buttons {
                grid-template-columns: 1fr;
            }

            .chat-area {
                height: 450px;
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title"><i class="fas fa-robot"></i> VidyaMitra</h1>
            <p class="app-subtitle">AI-Powered Learning Assistant</p>
        </div>

        <div class="card">
            <div class="control-panel">
                <div class="subject-selector">
                    <label for="subject-select">Subject:</label>
                    <select id="subject-select" class="form-select">
                        <option value="">Select a subject</option>
                    </select>
                </div>
                <div class="points-display">
                    <i class="fas fa-coins coin-icon"></i>
                    <span id="points" class="points-value">0</span>
                </div>
            </div>

            <div class="chat-area">
                <div class="messages-container" id="chat-box">
                    <div class="message message-bot">
                        <div class="sender sender-bot">VidyaMitra</div>
                        <div class="content">Welcome! Select a subject and click "Next Question" to begin your practice session.</div>
                    </div>
                </div>

                <div id="loader-container" class="loader-container" style="display: none;">
                    <div class="loader"></div>
                    <p id="processing-text">Thinking...</p>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" class="message-input" placeholder="Type your answer here..." autofocus />
                    <button onclick="sendMessage()" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>

                <div class="action-buttons">
                    <button id="next-question-btn" class="btn btn-secondary">
                        <i class="fas fa-question-circle"></i> Next Question
                    </button>
                    <button onclick="getHint()" class="btn btn-secondary">
                        <i class="fas fa-lightbulb"></i> Get Hint (-20 points)
                    </button>
                </div>

                <div class="hint-container">
                    <h4><i class="fas fa-lightbulb"></i> Hint</h4>
                    <p id="hint-box" class="hint-text">Click the "Get Hint" button to receive a hint.</p>
                </div>

                <div class="footer-buttons">
                    <form action="/auth/logout" method="POST" id="logoutForm">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                    <a href="/analysis" class="btn btn-accent">
                        <i class="fas fa-chart-line"></i> View Analysis
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get_subjects')
                .then(response => response.json())
                .then(data => {
                    console.log("All collections:", data);
                    
                    let subjectDropdown = document.getElementById("subject-select");
                    subjectDropdown.innerHTML = '<option value="">Select a subject</option>';

                    if (Array.isArray(data) && data.length > 0) {
                        let filteredSubjects = data
                            .filter(name => name.startsWith("subject_"))
                            .map(name => name.replace("subject_", ""))
                            .sort();

                        if (filteredSubjects.length > 0) {
                            filteredSubjects.forEach(subject => {
                                let option = document.createElement("option");
                                option.value = subject;
                                option.textContent = subject.charAt(0).toUpperCase() + subject.slice(1);
                                subjectDropdown.appendChild(option);
                            });
                        } else {
                            subjectDropdown.innerHTML = '<option value="">No subjects available</option>';
                        }
                    } else {
                        console.error("No collections found:", data);
                        subjectDropdown.innerHTML = '<option value="">No subjects available</option>';
                    }
                })
                .catch(error => {
                    console.error("Error fetching subjects:", error);
                    document.getElementById("subject-select").innerHTML = '<option value="">Error loading subjects</option>';
                });
        });

        function showLoader() {
            document.getElementById("loader-container").style.display = "flex";
        }

        function hideLoader() {
            document.getElementById("loader-container").style.display = "none";
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chat-box");
            
            // Add user message with enhanced styling
            let userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message message-user';
            userMessageDiv.innerHTML = `
                <div class="sender sender-user">You</div>
                <div class="content">${userInput}</div>
            `;
            chatBox.appendChild(userMessageDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("user-input").value = "";
            
            showLoader();

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
                .then(response => response.json())
                .then(data => {
                    // Add bot message with enhanced styling
                    let botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message message-bot';
                    botMessageDiv.innerHTML = `
                        <div class="sender sender-bot">VidyaMitra</div>
                        <div class="content">${data.reply}</div>
                    `;
                    chatBox.appendChild(botMessageDiv);
                    
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => console.error("Error:", error))
                .finally(() => hideLoader());
        }

        document.getElementById("next-question-btn").addEventListener("click", function () {
            let subject = document.getElementById("subject-select").value;
            if (!subject) {
                alert("Please select a subject first.");
                return;
            }

            showLoader();

            fetch('/send_random_question', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ subject: "subject_" + subject })
            })
                .then(response => response.json())
                .then(data => {
                    let chatBox = document.getElementById("chat-box");
                    
                    // Add bot message with enhanced styling
                    let botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message message-bot';
                    botMessageDiv.innerHTML = `
                        <div class="sender sender-bot">VidyaMitra</div>
                        <div class="content">${data.reply}</div>
                    `;
                    chatBox.appendChild(botMessageDiv);
                    
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => console.error("Error fetching question:", error))
                .finally(() => hideLoader());
        });

        function getHint() {
            fetch('/get_hint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("hint-box").innerHTML = data.hint
                        ? "ðŸ’¡ " + data.hint
                        : "âš ï¸ " + data.reply;

                    if (data.total_points !== undefined) {
                        document.getElementById("points").innerText = data.total_points;
                    }
                })
                .catch(error => console.error("Error fetching hint:", error));
        }

        // Press Enter to send message
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
